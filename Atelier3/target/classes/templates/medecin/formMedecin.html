<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/medecin/save}">
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div>
                <label for="nom">CIN</label>
                <input id="cin" class="form-control" type="text" name="cin" th:value="${medecin.cin}">
                <span class="text-danger" th:errors="${medecin.cin}"></span>
            </div>
            <div>
                <label>Specialit√©</label>
                <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
                <span class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
</div>
</body>
</html>
